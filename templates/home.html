<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Dimond Value</title>
    <link rel="stylesheet" href="../static/style.css">

</head>

<body >
<div class="login">
    <h1>Dimond Price Predictor</h1>
    <form action="{{ url_for('predict_data')}}" method="post">
    <div class = "b"><b>Carat Weight:</b><input type="number" step="any" name="carat"  required="required"></div>
    <b><div class = "b">X-Dimension:</b><input type="number" step="any" name="x"  required="required"></div>
        <b><div class = "b">Y-Dimension:</b><input type="number" step="any" name="y"  required="required"></div>
        <b><div class = "b">Z-Dimension:</b><input type="number" step="any" name="z"  required="required"></div>
        
      <b><div class = "b">Cut Quality:</b> <select id="cut" name="cut"></div>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Vgood">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select>
        <b><div class = "b">Color:</b> <select id="Transmission" name="color"></div>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
        
       <b><div class = "b"> Clarity:</b> <select id="Owner" name="clarity"></div>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="I1">I1</option>
            <option value="IF">IF</option>
        </select>
        <b><div class = "b">Depth-Percentage:</b><input type="number" step="any" name="depth"  required="required"></div>
       <b><div class = "b">Table-Percentage:</b><input type="number" step="any" name="table"  required="required"></div>
     <button>predict</button>
     
</form>


<b>your Dimond is worth :${{ results }}</b>
    </div>
</body>
</html>
