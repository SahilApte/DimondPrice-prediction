<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/gif" href="static/icons8-diamond.gif">
    <style>
        body {
          background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(47, 168, 229));

            background-size: cover;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body >
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <button class="btn-primary">Predict</button> -->
    <!-- <img src ="static/side image.jpeg" size = '10%'> -->
    <div class="login">

      <form id="diamond-form" action="{{ url_for('predict_data')}}" method="post">
        <h1>Diamond Price Predictor</h1>
        <hr>
        <div class="row">
          <div class="col">
            <label for="carat" >Carat Weight:</label>
            <input type="number" step="any" id="carat" name="carat" required="required">
          </div>
          <div class="col">
            <label for="x">X-Dimension:</label>
            <input type="number" step="any" id="x" name="x" required="required">
          </div>
          <div class="col">
            <label for="y">Y-Dimension:</label>
            <input type="number" step="any" id="y" name="y" required="required">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="z">Z-Dimension:</label>
            <input type="number" step="any" id="z" name="z" required="required">
          </div>
          <div class="col">
            <label for="cut">Cut Quality:</label>
            <select id="cut" name="cut">
              <option value="Fair">Fair</option>
              <option value="Good">Good</option>
              <option value="Vgood">Very Good</option>
              <option value="Premium">Premium</option>
              <option value="Ideal">Ideal</option>
            </select>
          </div>
          <div class="col">
            <label for="color">Color:</label>
            <select id="color" name="color">
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
              <option value="SI1">SI1</option>
              <option value="SI2">SI2</option>
              <option value="VS1">VS1</option>
              <option value="VS2">VS2</option>
              <option value="VVS1">VVS1</option>
              <option value="VVS2">VVS2</option>
              <option value="I1">I1</option>
              <option value="IF">IF</option>
            </select>
          </div>
          <div class="col">
            <label for="depth">Depth Percentage:</label>
            <input type="number" step="any" id="depth" name="depth" required="required">
          </div>
          <div class="col">
            <label for="table">Table Percentage:</label>
            <input type="number" step="any" id="table" name="table" required="required">
          </div>
        </div>
        <button class="btn-primary">Predict</button>
      </form>
      <div class="results">
        {% if results %}
          <h3>Your Diamond is Worth: ${{ results }}</h3>
          <button class="btn1" onclick="window.location.href='/'">Enter another Diamond</button>
        {% endif %}
      </div>
    </div>
        </form>
      </div>
      
</body>
</html>
